<!DOCTYPE html>
<html ng-app="listaTelefonica">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista Telefonica</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <style>
    .jumbotron {
      width: 900px;
      text-align: center;
      margin-top: 20px;
      margin-left: auto;
      margin-right: auto;
    }
    .form-control {
      margin-bottom: 10px;
    }
    .selecionado {
      background-color: yellow;
    }
    .negrito {
      font-weight: bold;
    }
  </style>
  <script src="../../angular-1.8.0/angular.min.js"></script>
  <script src="../../angular-1.8.0/angular-messages.min.js"></script>
  <script>
    angular.module("listaTelefonica", ["ngMessages"]);

    angular.module("listaTelefonica").controller("listaTelefonicaCtrl", function($scope) {
      $scope.app = "Lista Telefônica";
      $scope.contatos = [
        {
          nome: "Pedro", 
          telefone: "15156156156",
          data: new Date(), 
          operadora: {
            nome: "Vivo",
            codigo: "15",
            categoria: "celular"
          }, 
          cor: "blue"
        },
        {
          nome: "Ana", 
          telefone: "8789156151", 
          data: new Date(),
          operadora: {
            nome: "Tim",
            codigo: "41",
            categoria: "celular"
          }, 
          cor: "red"
        },
        {
          nome: "Maria", 
          telefone: "65161561", 
          data: new Date(),
          operadora: {
            nome: "GVT",
            codigo: "25",
            categoria: "fixo"
          }, 
          cor: "yellow"
        },
      ];
      $scope.operadoras = [
        {nome: "Oi", codigo: "14", categoria: "celular"},
        {nome: "Vivo", codigo: "15", categoria: "celular"},
        {nome: "Tim", codigo: "41", categoria: "celular"},
        {nome: "GVT", codigo: "25", categoria: "fixo"},
        {nome: "Embratel", codigo: "21", categoria: "fixo"},
      ];
      $scope.adicionarContato = function(contato) {
        $scope.contatos.push(angular.copy(contato));
        delete $scope.contato;
        $scope.contatoForm.$setPristine();
        // forma errada, porque aplicação fica mais difícil de compreender e
        // difícil de fazer teste unitário.
        // $scope.contatos.push({nome: $scope.nome, telefone: $scope.telefone});
      };
      $scope.apagarContatos = function(contatos) {
        $scope.contatos = contatos.filter(function(contato) {
          if(!contato.selecionado) return contato;
        });
      }
      $scope.isContatoSelecionado = function(contatos) {
        return contatos.some(function(contato) {
          return contato.selecionado;
        });
      };
      $scope.ordenarPor = function(campo) {
        $scope.criterioDeOrdenacao = campo;
        $scope.direcaoDaOrdenacao = !$scope.direcaoDaOrdenacao;
      };
    });
  </script>
</head>
<body ng-controller="listaTelefonicaCtrl">
  <div>
    <div class="jumbotron">
      <input 
        class="form-control" 
        type="text" 
        ng-model="criterioDeBusca" 
        placeholder="O que você está buscando?"
      />
      <h3>{{app}}</h3>
      <table 
        ng-show="contatos.length > 0"
        class="table table-striped">
        <tr>
          <th></th>
          <th><a href="" ng-click="ordenarPor('nome')"/>Nome</th>
          <th><a href="" ng-click="ordenarPor('telefone')"/>Telefone</th>
          <th>Operadora</th>
          <!-- <th></th> -->
          <th>Data</th>
        </tr>
        <!-- ng-class="{selecionado: contato.selecionado, negrito: contato.selecionado}" -->
        <!-- ng-repeat="contato in contatos | filter:criterioDeBusca | orderBy:'-nome'" -->
        <!-- ng-repeat="contato in contatos | filter:criterioDeBusca | orderBy:'nome':true" -->
        <tr 
          ng-class="{'selecionado negrito': contato.selecionado}"
          ng-repeat="contato in contatos | filter:{nome:criterioDeBusca} | orderBy:criterioDeOrdenacao:direcaoDaOrdenacao">
          <!-- <td ng-repeat="(key,value) in contato">
            {{value}}
          </td> -->
          <td><input type="checkbox" ng-model="contato.selecionado"/></td>
          <td>{{contato.nome | uppercase}}</td>
          <td>{{contato.telefone}}</td>
          <td>{{contato.operadora.nome | lowercase}}</td>
          <!-- <td>
            <div 
              ng-style="{'background-color': contato.cor}"
              style="width: 20px; height: 20px; background-color: yellow;">
            </div>
          </td> -->
          <td>{{contato.data | date:'dd/MM/yyyy HH:mm'}}</td>
        </tr>
      </table>
      <hr>
      <form name="contatoForm">
        <input 
          class="form-control" 
          type="text" 
          ng-model="contato.nome" 
          placeholder="Nome"
          name="nome"
          ng-required="true"
          ng-minlength="10"
        />
        <div ng-messages="contatoForm.nome.$error">
          <div ng-message="required" class="alert alert-danger">
            Preencha o nome!
          </div>
          <div ng-message="minlength" class="alert alert-danger">
            O campo no mínimo deve ter 10 caracteres.
          </div>
        </div>
        <input 
          class="form-control" 
          type="text" 
          ng-model="contato.telefone" 
          placeholder="Telefone"
          name="telefone"
          ng-required="true"
          ng-pattern="/^\d{4,5}-\d{4}$/"
        />
        <div ng-messages="contatoForm.telefone.$error">
          <div ng-message="required" class="alert alert-danger">
            Preencha o telefone!
          </div>
          <div ng-message="pattern" class="alert alert-danger">
            O campo telefone deve ter o formato DDDDD-DDDD!
          </div>
        </div>
      </form>
      <!-- <select 
        class="form-control" 
        ng-model="contato.operadora" 
        ng-options="operadora.codigo as operadora.nome for operadora in operadoras">
        <option value="">Selecione uma operadora</option>
      </select> -->
      <!-- <select 
        class="form-control" 
        ng-model="contato.operadora" 
        ng-options="operadora.nome group by operadora.categoria for operadora in operadoras">
        <option value="">Selecione uma operadora</option>
      </select> -->
      <select 
        class="form-control" 
        ng-model="contato.operadora" 
        ng-options="operadora.nome for operadora in operadoras | orderBy:'nome'">
        <option value="">Selecione uma operadora</option>
      </select>
      <button 
        class="btn btn-primary btn-block"
        ng-disabled="contatoForm.$invalid" 
        ng-click="adicionarContato(contato)">
        Adicionar contato
      </button>
      <!-- ng-show="isContatoSelecionado(contatos)" -->
      <!-- ng-hide="!isContatoSelecionado(contatos)" -->
      <button 
        class="btn btn-danger btn-block"
        ng-if="isContatoSelecionado(contatos)"
        ng-click="apagarContatos(contatos)">
        Apagar contatos
      </button>
    </div>
    <!-- <div ng-include="'footer.html'"></div> -->
  </div>
</body>
</html>
