<!DOCTYPE html>
<html ng-app="listaTelefonica">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista Telefonica</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <style>
    .jumbotron {
      width: 400px;
      text-align: center;
      margin-top: 20px;
      margin-left: auto;
      margin-right: auto;
    }
    .form-control {
      margin-bottom: 10px;
    }
  </style>
  <script src="../../angular-1.8.0/angular.min.js"></script>
  <script>
    angular.module("listaTelefonica", []);

    angular.module("listaTelefonica").controller("listaTelefonicaCtrl", function($scope) {
      $scope.app = "Lista Telefônica";
      $scope.contatos = [
        {nome: "Pedro", telefone: "15156156156"},
        {nome: "Ana", telefone: "8789156151"},
        {nome: "Maria", telefone: "65161561"},
      ];
      $scope.adicionarContato = function(contato) {
        $scope.contatos.push(angular.copy(contato));
        delete $scope.contato;
        // forma errada, porque aplicação fica mais difícil de compreender e
        // difícil de fazer teste unitário.
        // $scope.contatos.push({nome: $scope.nome, telefone: $scope.telefone});
      };
    });
  </script>
</head>
<body ng-controller="listaTelefonicaCtrl">
  <div>
    <div class="jumbotron">
      <h3>{{app}}</h3>
      <table class="table table-striped">
        <tr>
          <th>Nome</th>
          <th>Telefone</th>
        </tr>
        <tr ng-repeat="contato in contatos">
          <!-- <td ng-repeat="(key,value) in contato">
            {{value}}
          </td> -->
          <td>{{contato.nome}}</td>
          <td>{{contato.telefone}}</td>
        </tr>
      </table>
      <hr>
      <input class="form-control" type="text" ng-model="contato.nome" placeholder="Nome"/>
      <input class="form-control" type="text" ng-model="contato.telefone" placeholder="Telefone"/>
      <button class="btn btn-primary btn-block" ng-click="adicionarContato(contato)">Adicionar contato</button>
    </div>
  </div>
</body>
</html>
